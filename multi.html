<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="multi.css">
    <script defer src="multi.js"></script>
</head>
<body>
<div class="container">
        <h1>Multiplication Table</h1>
        <div class="inputs">
          <div class="inp1">
          <label for="">Value</label>
          <input class="value" type="text">
          </div>
              <p>x</p>
             <div class="inp2">
               <label for="">Range</label>
             <input class="range" type="text">
             </div>
              <button class="submit">Compute</button>
        </div>
        <div class="table hide">
            <div class="results">
                <!-- <div class="answer"><div class="block1">3</div><p class="times">x</p><div class="block2">1</div><p class="equal">=</p><div class="block3">3</div></div> -->
            </div>
            <div class="below"><button class="clear">Clear</button></div>
        </div>
</div>
</body>
</html>
